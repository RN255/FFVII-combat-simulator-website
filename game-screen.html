<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFVII combat simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <section id="banner">
      <div id="logoDiv">
        <a href="index.html"
          ><img src="images\x564iqo95hd21.webp" alt="logo" id="logo"
        /></a>
      </div>

      <section class="playerImg">
        <div>
          <img src="images\cloud.jpg" alt="" />
        </div>
        <div id="announceDiv">
          <audio controls autoplay id="audio">
            <source src="audio/battle_music.mp3" type="audio/ogg">
          </audio>
          <div>
            <p id="announcement">Start!</p>
          </div>
          <div class="button">
            <a href="#" id="playAgain">PLAY AGAIN</a>
          </div>
        </div>
        <div>
          <img src="images\sephiroth.jpg" alt="" />
        </div>
      </section>

      <section id="game-controls">
        <div id="clouds-stuff">
            <div class="playerInfoBox" >
                <h1>Cloud</h1>
                <h2>HP: <span id="cloudHp">0</span></h2>
                <div class="baseHp">
                  <div id="cloudHpafter"></div>
                </div>
                <h2>MP: <span id="cloudMp">0</span></h2>
                <div class="baseMp">
                  <div id="cloudMpafter"></div>
                </div>
            </div>
              <section class="grid">
                <a href="#" id="attack"><div >ATTACK</div></a>
                <a href="#" id="fire"><div>FIRE</div></a>
                <a href="#" id="cure"><div>CURE</div></a>
                <a href="#" id="scan"><div>SCAN</div></a>
              </section>
        </div>

        <div class="playerInfoBox">
          <h1>Sephiroth</h1>
          <h2>HP: <span id="sepHp">0</span></h2>
          <div class="baseHp">
            <div id="sepHpafter"></div>
          </div>
          <h2>MP: <span id="sepMp">0</span></h2>
          <div class="baseMp">
            <div id="sepMpafter"></div>
          </div>
        </div>

      </section>

    <script src="app.js"></script>
  </body>
</html>
